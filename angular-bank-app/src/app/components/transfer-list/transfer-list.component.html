<div class="row">
    <div class="col-lg-12">
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade active show" id="home" role="tabpanel">
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th width="20%"class="text-center" scope="col">User</th>
                                <th width="20%" scope="col">Name</th>
                                <th width="20%" scope="col">Account Details</th>
                                <th width="20%" class="text-center" scope="col">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let tempCustomer of customers" class="inner-box">
                                <th scope="row">
                                    <div class="event-img">
                                        <img style="border-radius: 100%; width: 70%;" src="{{tempCustomer.imageUrl}}" class="img-responsive" />
                                    </div>
                                </th>
                                <td>
                                    <div style="color: #3BB9FF; font-weight: bold; font-size: large;">{{tempCustomer.firstName}} {{tempCustomer.lastName}}</div>
                                </td>
                                <td>
                                    <div class="event-wrap">
                                        <h3><a>Account No: {{ tempCustomer.accountNo }}</a></h3>
                                        <div class="meta">
                                            <div class="organizers">
                                                <a>{{ tempCustomer.accountType }}</a>
                                            </div>
                                            <div class="categories">
                                                <a>{{ tempCustomer.email }}</a>
                                            </div>
                                        </div>
                                    </div>
                                </td>
                                <td>
                                    <div class="primary-btn">
                                        <a class="btn btn-primary" routerLink="/transfer/{{ tempCustomer.id }}/{{ senderId }}">transfer money</a>
                                    </div>
                                </td>
                            </tr>
                            
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <!-- /col end-->
</div>
<!-- /row end-->
